<!DOCTYPE html>
<html>
<head>
  <title>Register - Comrade Bazaar</title><style>
  body {
    background-image: url('background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
  }h1, h2 {
  text-align: center;
  color: #B61B1B;
  margin-top: 30px;
}
</style>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAWRiXi41JFAxT8CaJEmnhfThRNVuJ7rSo",
      authDomain: "comrade-bazaar.firebaseapp.com",
      databaseURL: "https://comrade-bazaar-default-rtdb.firebaseio.com",
      projectId: "comrade-bazaar",
      storageBucket: "comrade-bazaar.firebasestorage.app",
      messagingSenderId: "969365595474",
      appId: "1:969365595474:web:2a24d3dbc079c45ca2c68b",
      measurementId: "G-KTHM5XKHEX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase();

    // Register function
    window.registerUser = function () {const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          set(ref(database, 'users/' + user.uid), {
            email: email,
            username: username
          });
          alert("Registered successfully!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</head>
<body>
  <h2>Register - Comrade Bazaar</h2>
  <label>Username:</label><br>
  <input type="text" id="username"><br><br>
  <label>Email:</label><br>
  <input type="email" id="email"><br><br>
  <label>Password:</label><br>
  <input type="password" id="password"><br><br>
  <button onclick="registerUser()">Register</button> 
  Already have an account?
  <button onclick="location.href='log in.html'">PROCEED</button>
</body>
</html>
