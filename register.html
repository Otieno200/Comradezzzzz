<!DOCTYPE html>
<html>
<head>
  <title>Register - Comrade Bazaar</title><style>input, select, textarea {
  padding: 10px;
  border: 3px solid #4CAF50; /* Change color as needed */
  border-radius: 8px;
  outline: none;
  background-color: #f9f9f9;
  font-size: 50px;
  width: 90%;
  max-width: 400px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
  margin-bottom: 15px;
  transition: border 0.3s, box-shadow 0.3s;
}

input:focus, select:focus, textarea:focus {
  border-color: #ff5722;
  box-shadow: 0 0 8px #ff5722;
}
  body {
    background-image: url('background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
  }button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #00b09b, #96c93d);
    color: white;
    font-weight: bold;
    font-size: 50px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: red;
    transform: scale(1.05);
  }h1, h2 {
  text-align: center;
  color: #09EE32;
  margin-top: 30px;
  font-size: 50px
}label {
    font-size: 50px;
    font-weight: bold;
    color: red;
    font-family: 'Segoe UI', sans-serif;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    font-size: 16px;
    padding: 12px;
    border: 2px solid #2ecc71;
    border-radius: 8px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 15px;
    background-color: #fff;
  }

  .bottom-text {
    font-size: 50px;
    font-weight: bold;
    color: red;
    text-align: center;
    margin-top: 10px;
    font-family: 'Segoe UI', sans-serif;
  }
</style>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAWRiXi41JFAxT8CaJEmnhfThRNVuJ7rSo",
      authDomain: "comrade-bazaar.firebaseapp.com",
      databaseURL: "https://comrade-bazaar-default-rtdb.firebaseio.com",
      projectId: "comrade-bazaar",
      storageBucket: "comrade-bazaar.firebasestorage.app",
      messagingSenderId: "969365595474",
      appId: "1:969365595474:web:2a24d3dbc079c45ca2c68b",
      measurementId: "G-KTHM5XKHEX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase();

    // Register function
    window.registerUser = function () {const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          set(ref(database, 'users/' + user.uid), {
            email: email,
            username: username
          });
          alert("Registered successfully!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</head>
<body>
  <h2>Register - Comrade Bazaar</h2>
  <label>Username:</label><br>
  <input type="text" id="username"><br><br>
  <label>Email:</label><br>
  <input type="email" id="email"><br><br>
  <label>Password:</label><br>
  <input type="password" id="password"><br><br>
  <button onclick="registerUser()">Register</button> <div class="bottom-text">Already have an account?</div>
  <button onclick="location.href='log in.html'">PROCEED</button>
</body>
</html>
