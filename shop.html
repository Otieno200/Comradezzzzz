<!DOCTYPE html>
<html lang="en">
<head>
<body>

  <div class="product-grid" id="productGrid"></div>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comrade Bazaar - Shop</title>
  <style>input, select, textarea {
  padding: 10px;
  border: 3px solid #4CAF50; /* Change color as needed */
  border-radius: 8px;
  outline: none;
  background-color: #f9f9f9;
  font-size: 16px;
  width: 90%;
  max-width: 400px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
  margin-bottom: 15px;
  transition: border 0.3s, box-shadow 0.3s;
}

input:focus, select:focus, textarea:focus {
  border-color: #ff5722;
  box-shadow: 0 0 8px #ff5722;
}
    /* Reset and base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    /* Fixed top bar */
    #topBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #3AA112EE;
      z-index: 1000;padding: 10px 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Scrollable product area */
    .scroll-area {
      margin-top: 120px; /* Adjust based on topBar height */
      height: calc(100vh - 120px);
      overflow-y: auto;
      padding: 20px;
    }

    /* Product grid layout */
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* Product card styles */
    .product-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 220px;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: red;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="topBar"><h2>Comrade Bazaar - Shop</h2>  <h2>Shop</h2>    
  <button onclick="goBack()">exit shop</button>

  <!-- Search and Filter Controls -->
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by product name">
    <button onclick="applySearch()">Search</button>

    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="Foodstuff">Foodstuff</option>
      <option value="Jewelry">Jewelry</option>
      <option value="Stationeries">Stationeries</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothes">Clothes</option>
    </select>
    <button onclick="applyCategoryFilter()">Filter</button>
  </div>

    <!-- Add your search and filter inputs/buttons here -->
  </div>

  <div class="scroll-area">
    <div class="product-grid" id="productGrid">
      <!-- Product cards will be dynamically inserted here -->
    </div>
  </div>
  <!-- Firebase SDKs --><script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-database-compat.js"></script>


  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAWRiXi41JFAxT8CaJEmnhfThRNVuJ7rSo",
      authDomain: "comrade-bazaar.firebaseapp.com",
      databaseURL: "https://comrade-bazaar-default-rtdb.firebaseio.com",
      projectId: "comrade-bazaar",
      storageBucket: "comrade-bazaar.appspot.com",
      messagingSenderId: "969365595474",appId: "1:969365595474:web:2a24d3dbc079c45ca2c68b",
      measurementId: "G-KTHM5XKHEX"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const productGrid = document.getElementById('productGrid');

    let allProducts = [];

    // Fetch and display products
    db.ref('products').once('value').then(snapshot => {
      snapshot.forEach(userSnapshot => {
        userSnapshot.forEach(productSnapshot => {
          const product = productSnapshot.val();
          allProducts.push(product);
        });
      });
      displayProducts(allProducts);
    }).catch(error => {
      console.error("Error fetching products:", error);
    });

    function displayProducts(products) {
      productGrid.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" <p><strong>Name:</strong>${product.name}</p
            
            <p><strong>Category:</strong>${product.category}</p>
            <p><strong>Description and condition:</strong> ${product.condition}</p>
            <p><strong>Location:</strong>${product.location}</p>
            <p><strong>Price:</strong> Ksh ${product.price}</p><p><strong>Dealer Whatsapp No:</strong>${product.phone}</p><a href="https://wa.me/product.phone.replace(//g, â€)?text=Hi{encodeURIComponent(product.name)}%20listed%20on%20Comrade%20Bazaar" target="_blank" style="text-decoration:none;display:inline-block;margin-top:8px;background:#25D366;color:white;padding:5px 10px;border-radius:3px;">
    Chat on WhatsApp
  </a>

          <button onclick="viewImage('${product.image}')">View Image</button>
        `;
        productGrid.appendChild(card);
      });
    }

    function applySearch() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredProducts = allProducts.filter(product =>
        product.name && product.name.toLowerCase().includes(searchTerm)
      );
      displayProducts(filteredProducts);
    }

    function applyCategoryFilter() {
      const selectedCategory = document.getElementById('categoryFilter').value;
      const filteredProducts = selectedCategory === 'all'
        ? allProducts
        : allProducts.filter(product => product.category === selectedCategory);
      displayProducts(filteredProducts);
    }

    function viewImage(imageUrl) {
      localStorage.setItem('selectedImage', imageUrl);
      window.location.href = 'view.html';
    }function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
      </html>
