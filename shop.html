<!DOCTYPE html>
<html>
<head>
  <title>Comrade Bazaar - Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 220px;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product-card h3 {
      margin: 10px 0 5px 0;
    }
    .product-card p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Shop</h2>
  <div class="product-grid" id="productGrid"></div>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {apiKey: "AIzaSyAWRiXi41JFAxT8CaJEmnhfThRNVuJ7rSo",
      authDomain: "comrade-bazaar.firebaseapp.com",
      databaseURL: "https://comrade-bazaar-default-rtdb.firebaseio.com",
      projectId: "comrade-bazaar",
      storageBucket: "comrade-bazaar.appspot.com",
      messagingSenderId: "969365595474",
      appId: "1:969365595474:web:2a24d3dbc079c45ca2c68b",
      measurementId: "G-KTHM5XKHEX"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const productGrid = document.getElementById('productGrid');

    // Fetch and display products
    db.ref('products').once('value').then(snapshot => {
      snapshot.forEach(userSnapshot => {
        userSnapshot.forEach(productSnapshot => {
          const product = productSnapshot.val();
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            
            <p><strong>Category:</strong>${product.category}</p>
            <p><strong>Condition:</strong> ${product.condition}</p>
            <p><strong>Location:</strong>${product.location}</p>
            <p><strong>Price:</strong> Ksh ${product.price}</p><p><strong>Dealer Phone No:</strong>${product.phone}</p>
          `;
          productGrid.appendChild(card);
        });
      });
    }).catch(error => {
      console.error("Error fetching products:", error);
    });
  </script>
</body>
</html>
