<!DOCTYPE html>
<html>
<head>
  <title>Login - Comrade Bazaar</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Enter email"><br>
  <input type="password" id="password" placeholder="Enter password"><br>
<button id="loginBtn">Log In</button>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWRiXi41JFAxT8CaJEmnhfThRNVuJ7rSo",
      authDomain: "comrade-bazaar.firebaseapp.com",
      databaseURL: "https://comrade-bazaar-default-rtdb.firebaseio.com",
      projectId: "comrade-bazaar",
      storageBucket: "comarde-bazaar.appspot.com",
      messagingSenderId: "969365595474",
      appId: "1:969365595474:web:2a24d3dbc079c45ca2c68b"
    };
    firebase.initializeApp(firebaseConfig);

    <script>
  document.getElementById("loginBtn").addEventListener("click", function () {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Login success
        alert("Login successful!");
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        // Login failed
        alert("Login failed: " + error.message);
      });
  });
</script>
</body>
</html>
