<!DOCTYPE html>
<html>
<head>
  <title>View Product Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }body {
    background-image: url('background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
  }button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #00b09b, #96c93d);
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: red;
    transform: scale(1.05);
  }
    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }h1, h2, h3, h4 {
    font-weight: 700;
    color: #1BCF14;
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }
  </style>
</head>
<body>
  <h2>Product Image</h2>
  <img id="productImage" alt="Product Image"><br>
  <button onclick="goBack()">Back to Shop</button>

  <script>
    const imageUrl = localStorage.getItem('selectedImage');
    if (imageUrl) {
      document.getElementById('productImage').src = imageUrl;
    } else {
      document.body.innerHTML = "<h3>No image found!</h3>";
    }

    function goBack() {
      window.location.href = "shop.html";
    }
  </script>
</body>
</html>
