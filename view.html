<!DOCTYPE html>
<html>
<head>
  <title>View Product Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }body {
    background-image: url('background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
  }
    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Product Image</h2>
  <img id="productImage" alt="Product Image"><br>
  <button onclick="goBack()">Back to Shop</button>

  <script>
    const imageUrl = localStorage.getItem('selectedImage');
    if (imageUrl) {
      document.getElementById('productImage').src = imageUrl;
    } else {
      document.body.innerHTML = "<h3>No image found!</h3>";
    }

    function goBack() {
      window.location.href = "shop.html";
    }
  </script>
</body>
</html>
